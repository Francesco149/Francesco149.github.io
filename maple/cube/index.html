<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MapleStory Average Cubing Cost Calculator</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: none; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }
    </style>
  </head>
  <body>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <script type='text/javascript'>
const buildflags ="-sALLOW_MEMORY_GROWTH  -sWASM_BIGINT -s LEGALIZE_JS_FFI=0 -lidbfs.js -sEXPORTED_FUNCTIONS=_main,_storageAfterInit,_storageAfterCommit -O0 -DCUBECALC_DEBUG"
      console.log("built with flags: " + buildflags);

      ;(function () {
          var src = '//cdn.jsdelivr.net/npm/eruda';
          if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
          document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
          document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: function(s) { console.log('stdout: ' + s) },
        printErr: function(s) { console.log('stderr: ' + s) },
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: function(text) {},
        totalDependencies: 0,
        monitorRunDependencies: function(left) {}
      };
      window.addEventListener('resize', js_resizeCanvas, false);
      function js_resizeCanvas() {
            document.getElementById('canvas').width = window.innerWidth;
            document.getElementById('canvas').height = window.innerHeight;
      }
      function js_deviceScaleFactor() {
        return Window.devicePixelRatio || 1;
      }
    </script>
    <script async type="text/javascript" src="main.js?ts=1662816879"></script>
  </body>
</html>
